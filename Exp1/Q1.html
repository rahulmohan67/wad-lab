<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Email Registration</title>
        <style>
            #fname{
                margin-left: 200px;
            }
            #email{
                margin-left: 193px;
            }
            #password{
                margin-left: 180px;
            }
            #repass{
                margin-left: 120px;
            }
            .csubs{
				font-size: 12px;
				color: grey;
				font-family: Verdana, sans-serif;
			}
            .csub1{
                margin-left: 243px;
            }
        </style>
    </head>
    <body>
        <h1 style="text-align: center; color: brown;"><u>Registration</u></h1>
        <form method="POST" action="">
            <p>
                <label>Name                   
                    <input name="firstname" type="text" size="15" id="fname" required>
                    <input name="lastname" type="text" size="15" required>
                    <br>
                    <span class="csubs csub1">First name &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspLast name</span>
                </label>
            </p> 
            <p>
                <label>E-mail
                    <input name="email" type="email" id="email" size="35" placeholder="user@example.com" required>
                </label>
            </p>
            <p>
                <label>Password
                    <input name ="password" type="password" id="password" required>
                </label>
            </p>
            <p>
                <label>Re-enter Password
                    <input name="repass" type="password" id="repass" required>
                </label>
            </p>
            <p>
                <input type="Submit" id="reg" name="register" value="Register" >
                <input type = "reset" id="reset" value = "Clear">
            </p>
        </form>

    </body>
</html>
