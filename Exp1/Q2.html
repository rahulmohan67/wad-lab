<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login</title>
        <style>
            #email{
                margin-left: 120px;
            }
            #pass{
                margin-left: 100px;
            }
        </style>
    </head>
    <body>
        <h1 style="text-align: center; color: darkblue;">Login</h1>
        <div style="width:90%;border:medium solid black;padding:8px; margin: auto;">
            <form method="post" action="">
                <p>
                    <label>Email
                        <input type="email" name="email" id="email" size="35" placeholder="user@example.com" required>
                    </label>
                </p>
                <p>
                    <label>Password
                        <input type="password" name="password" id="pass" required>
                    </label>
                </p>
                <p>
                    <input type="submit" name ="Login" value="Login">
                </p>
            </form>    
        </div>       
    </body>
</html>
